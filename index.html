<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="js/dom.min.js"></script>
    <script src="js/moment.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>EvenTable</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar__logo">
            <img src="assets/logo.png" alt="">EvenTable
        </div>
        <div class="sidebar__menu">
            <div class="sidebar__category sidebar__events">Wydarzenia</div>
            <div class="sidebar__item sidebar__link" data-view="ALL_EVENTS">
                <i data-feather="menu"></i>
                Wszystkie
            </div>
            <div class="sidebar__item sidebar__link" data-view="COMING_EVENTS">
                <i data-feather="bookmark"></i>
                Nadchodzące
            </div>
            <div class="sidebar__item sidebar__link" data-view="MISSED_EVENTS">
                <i data-feather="archive"></i>
                Minione
            </div>
            <div class="sidebar__button sidebar__link" data-view="ADD_EVENT">
                <i data-feather="plus"></i>
                Dodaj wydarzenie
            </div>
            <div class="sidebar__separator"></div>
            <div class="sidebar__item sidebar__link" data-view="RULES">
                <i data-feather="book"></i>
                Regulamin
            </div>
            <div class="sidebar__item sidebar__link" data-view="ABOUT">
                <i data-feather="help-circle"></i>
                O nas
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main__box">
            <div class="main__header" id="app__header">Wszystkie wydarzenia</div>
            <div class="main__content" id="app__container">
                <div class="VIEW ALL_EVENTS">
                    <div class="events__header">
                        <div class="events__header__date">Data</div>
                        <div class="events__header__title">Tytuł</div>
                        <div class="events__header__category">Kategoria</div>
                    </div>
                </div>
                <div class="VIEW COMING_EVENTS VIEW__HIDDEN">
                    XD
                </div>
            </div> 
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
